<div class="container text-center">
    <div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-1">
        <div *ngFor="let item of items" class="col p-2">
        <div  class="card" style="width: 25rem;">
        <img style="height:20rem;" src="{{item.img}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Price: {{item.price}} €</li>
        </ul>
        
      </div>
    </div>
    </div>
    
</div>

<div id="amount" class="card" style="width:40rem;">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Total amount : {{total}} € </li>
      <li class="list-group-item">Service 10% : {{total2}} € </li>
      <li class="list-group-item">Discount 15% if total amount is bigger then 40€ : <span *ngIf="total > 40">{{total3}}</span> € </li>
      <li class="list-group-item">Total amount with 15% : <span *ngIf="total > 40">{{total4}}</span> € </li>
    </ul>
  </div>
